<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/signup.css">
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/assets/p.png">
</head>
<body>
    <img  class="logo" src="assets/पताBook (4).png" width="300" height="300" alt="">
    <div class="container">
        <img onclick="cross()" class="cross" src="assets/close.png" width="20" height="20" alt="">
        <h1 class="heading">Sign Up</h1>
        <input id="name" onchange="data()" class="fullname" type="text" placeholder="Name" required><br><br><br>
        <input id="email" class="email"  onchange="data()" type="text" placeholder="Email" required><br><br><br>
        <input id="password" class="password" onchange="data()" type="password" placeholder="Password" required><br><br><br>
        <div class="btn"> <button onclick="signUp()">Sign Up</button></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
