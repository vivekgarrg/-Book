<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="/assets/p.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/user.css">
</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-3 col-md-3">
                <h1 style="color: #FBCE08; font-weight: bold;margin-top: 1rem;">पताBook</h1>
            </div>
            <div class="col-6 col-md-8"></div>
            <div class="col-3 col-md-1 mt-1">
                <button onclick="Logout()" class="   btn btn-lg btn-danger">Logout</button>
            </div>
            
        </div>
        <div class="row">
            
               <div class="contact-container bg-warning">
                   <h2 style="text-align: center;font-family: cursive;color: white;opacity: 0.7;">Add Address</h2>
                    <div class="contact-input">
                       <placeholder for="name">Name</placeholder> <br>
                       <input  type="text" id="name">
                    </div>
                    <div class="contact-input">
                        <placeholder for="name">City</placeholder> <br>
                        <input  type="text" id="city">
                     </div>
                     <div class="contact-input">
                        <placeholder for="name">Mobile</placeholder> <br>
                        <input  type="text" id="mobile">
                     </div>
                     <div class="contact-input">
                        <placeholder for="email">Email</placeholder> <br>
                        <input  type="text" id="email">
                     </div>
                     <div class="contact-btn">
                        <button class=" btn btn-primary" onclick="addContact()">ADD</button>
                     </div>
               </div>

        </div>
        <div class="row" id="card-add">

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="user.js"></script>
